<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Data Grid</title>
    <style>
        table, th, td { border: 1px solid black; }
    </style>
</head>
<body>
    <h2>Data Grid</h2>
    <table>
        <thead>
            <tr>
                <th>Employee ID #1</th>
                <th>Employee ID #2</th>
                <th>Project ID</th>
                <th>Days Worked</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="data : ${dataList}">
                <td th:text="${data.employee1ID}"></td>
                <td th:text="${data.employee2ID}"></td>
                <td th:text="${data.projectID}"></td>
                <td th:text="${data.totalDaysWorked}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
